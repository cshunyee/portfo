        </div>

        <div class="row">
          <div class="col-md-10 col-md-offset-1">

                    <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject" ng-model="form.subject">
                  </div>
                  <div class="form-group">
                    <textarea name="message" class="form-control" rows="5" placeholder="Enter your message" ng-model="form.message"></textarea>
                  </div>
                  <button type="submit" class="btn btn-default btn-lg">Send</button>
                </div>
                <div class="col-md-5 address-container">
                  <ul class="list-unstyled">

                      +65 90189936
                    </li>
                    <li>
                      <span class="fa-icon">
                        <i class="fa fa-at" aria-hidden="true"></i>
                      </span>
                      cshunyee97@gmail.com
                    </li>
                    <li>
                      <span class="fa-icon">
                        <i class="fa fa fa-map-marker" aria-hidden="true"></i>
                      </span>
                      Woodlands Avenue 4 730617 Singapore
                    </li>
                  </ul>
                  <h3>Follow me on social networks</h3>
                  <a href="https://www.instagram.com/cshunyee/" title="Shun Yee's Instagram" class="fa-icon">

                  <a href="http://linkedin.com/in/shun-yee-cheah-107a61169" title="Shun Yee's linkedin" class="fa-icon">

                </div>
              </div>
            </form>

    </div>
  </div>
